<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Szczegóły zamówienia</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/bootstrap.min.js}"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">STRONA GŁÓWNA</a></li>
            <li><a href="/repertoire">REPERTUAR</a></li>
            <li><a href="/myaccount">MOJE KONTO</a></li>
            <li sec:authorize="hasAuthority('USER')"><a href="/basket">KOSZYK</a></li>
            <li sec:authorize="hasAuthority('ADMIN')">
                <a href="/addperformancepanel">DODAJ WYDARZENIE</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="hasAuthority('ADMIN')">
                <a>Zalogowano jako Administrator</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/logoutpanel"><span class="glyphicon glyphicon-log-out"></span> WYLOGUJ   </a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/loginpanel"><span class="glyphicon glyphicon-log-in"></span> ZALOGUJ   </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/myaccount">Moje konto</a></li>
                <li sec:authorize="hasAuthority('USER')"><a href="/myaccount/order">Moje zamówienia</a></li>
                <li><a href="/myaccount/info">Moje dane</a></li>
            </ul>
        </div>
        <div class="col-sm-8 text-left">
            <p class="form-horizontal" th:object="${orders}">
                <h2>Szczegóły zamówienia numer: <td th:text="${orders.id}"></td></h2>
                <table class="table">
                    <thead>
                    <tr>
                        <td><b>TYTUŁ</b></td>
                        <td><b>DATA WYDARZENIA</b></td>
                    </tr>
                    </thead>
                    <tbody th:each="ticket: ${orders.ticketsInOrder}">
                    <tr>
                        <td th:text="${ticket.performance.title}"></td>
                        <td>
                            <span th:text="${ticket.performance.date.getDayOfMonth()}"></span> /
                            <span th:text="${ticket.performance.date.getMonthValue()}"></span> /
                            <span th:text="${ticket.performance.date.getYear()}"></span> <br/>
                            <span th:text="${ticket.performance.date.getHour()}"></span> :
                            <span th:text="${ticket.performance.date.getMinute()}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            <div class="right">
                <a href="/backtoorder" class="btn btn-info" role="button">Powrót</a>
            </div>

            </p>
        </div>
    </div>
</div>
</body>
</html>
